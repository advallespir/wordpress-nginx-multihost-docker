file_uploads = On
memory_limit = 256M
upload_max_filesize = 15M
post_max_size = 75M
set_time_limit = 300
max_execution_time = 600
max_input_vars = 5000
max_input_time = 400

[php-fpm-pool-settings]  
pm = dynamic  
pm.max_children = 25  
pm.start_servers = 10  
pm.min_spare_servers = 5  
pm.max_spare_servers = 20  
pm.max_requests = 498
